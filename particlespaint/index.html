<script>
    
    var canvas = new fabric.Canvas('c'),
        ctx  = canvas.getContext(),

        // svgUrl = "images/ALIEN_FACE_C_5.svg",

        tap = ('ontouchstart' in window || navigator.msMaxTouchPoints) ? 'touchstart' : 'mousedown',
        colors = ['#FF1461', '#18FF92', '#5A87FF', '#FBF38C'],
        numberOfParticules = 30,
        pointerX = 0,
        pointerY = 0,
        currentAnimation
     
    ;

    // Set overrides
    fabric.Object.prototype.set({
        originX: "center",
        originY: "center",
        centeredScaling: true,
    })

    fabric.Canvas.prototype.set({
        preserveObjectStacking : true,
        defaultCursor: "pointer",
        backgroundColor: 'black'
    })



    function init(){

        canvas.on('after:render', ()=> {
            console.log('after render')

        canvas.on('object:selected', (e)=> {
            // debugger;
            console.log('object selected')
            updateColorControls(e.target);
        })

        setCanvasSize();

        document.addEventListener(tap, function(e) {
            window.human = true;
            render.play();
            updateCoords(e);
            animateParticules(pointerX, pointerY);

    function capture(){
        // alert();

        if(currentAnimation){
            // alert();
            render.pause();

            // currentAnimation = null;

    var render = anime({
        duration: Infinity,
        // autoplay : false,
        update: function() {
            ctx.clearRect(0, 0, canvas.getWidth(), canvas.getHeight());
            // console.log('dsadsad');
        }
        
    });


    function setCanvasSize() {

        var canvasEl = canvas.getElement();
        var canvasContainerEl = canvasEl.parentNode;

        var initWidth = canvas.width;
        var initHeight = canvas.height;

        canvasEl.width = initWidth * 2;
        canvasEl.height = initHeight * 2;

        canvas.set({
            width: initWidth * 2,
            height: initHeight * 2
        })

        canvasContainerEl.style.width = initWidth + 'px';
        canvasContainerEl.style.height = initHeight + 'px';
   
        canvasEl.getContext('2d').scale(2, 2);
    }

    function updateCoords(e) {
        pointerX = e.clientX || e.touches[0].clientX;
        pointerY = e.clientY || e.touches[0].clientY;
    }

    function animateParticules(x, y) {
        var circle = createCircle(x, y);
        var particules = [];
        for (var i = 0; i < numberOfParticules; i++) {
            particules.push(createParticule(x, y));
        }


        currentAnimation = anime.timeline({
            loop: false,
            update: function() {

                console.log(currentAnimation);
            }, 
            complete : function(anim){
                console.log(anim);
                currentAnimation = null;
                console.log(currentAnimation);
            }
        })
            .add({
                targets: particules,
                x: function(p) { return p.endPos.x; },
                y: function(p) { return p.endPos.y; },
                radius: 0.1,
                duration: anime.random(4200, 6800),
                easing: 'easeOutExpo',
                update: renderParticule
            })
            .add({
                targets: circle,
                radius: anime.random(80, 160),
                lineWidth: 0,
                alpha: {
                    value: 0,
                    easing: 'linear',
                    duration: anime.random(1000, 1200),  
                },
                duration: anime.random(4200, 6800),
                easing: 'easeOutExpo',
                update: renderParticule,
                offset: 0
            });
    }

    function createCircle(x,y) {
        var p = {};
        p.x = x;
        p.y = y;
        p.color = '#FFF';
        p.radius = 0.1;
        p.alpha = .5;
        p.lineWidth = 6;
        p.draw = function() {
            ctx.globalAlpha = p.alpha;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI, true);
            ctx.lineWidth = p.lineWidth;
            ctx.strokeStyle = p.color;
            ctx.stroke();
            ctx.globalAlpha = 1;
        }
        return p;
    }

    function createParticule(x,y) {
        var p = {};
        p.x = x;
        p.y = y;
        p.color = colors[anime.random(0, colors.length - 1)];
        p.radius = anime.random(16, 32);
        p.endPos = setParticuleDirection(p);
        p.draw = function() {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI, true);
            ctx.fillStyle = p.color;
            ctx.fill();
        }
        return p;
    }

    function renderParticule(anim) {
        for (var i = 0; i < anim.animatables.length; i++) {
            anim.animatables[i].target.draw();
        }
    }

    function setParticuleDirection(p) {
        var angle = anime.random(0, 360) * Math.PI / 180;
        var value = anime.random(50, 180);
        var radius = [-1, 1][anime.random(0, 1)] * value;
        return {
            x: p.x + radius * Math.cos(angle),
            y: p.y + radius * Math.sin(angle)
        }
    }

    Number.prototype.round = function(places) {
        return +(Math.round(this + "e+" + places)  + "e-" + places);
    }

        canvas.add(group);

    function btnAddBitmapHandler(){

            imgObj.scale(.6);
            canvas.add(imgObj);
            imgObj.center();
            canvas.renderAll();
        }
        img.src = imgUrl;

    }
